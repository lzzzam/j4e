<!DOCTYPE html><!--  This site was created in Webflow. https://www.webflow.com  -->
<!--  Last Published: Mon Feb 06 2023 22:00:38 GMT+0000 (Coordinated Universal Time)  -->
<html>

<head>
    <title>j4e</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/webflow.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/j4e.webflow.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="headersection wf-section">
        <div class="navbarcontainer w-container">
            <a href="/" aria-current="page" class="navbarname brandname clickable">Jobs4Embedded</a>
            <a href="" aria-current="page" class="navbarname pagename clickable">About</a>
            <a href="#" class="button">POST A JOB</a>
        </div>
        <div class="headercontainer w-container">
            <h1 class="headertitle clickable">
                Find The Best <br>
                Embedded System Jobs<br>
                in <span id="header-city">Europe</span>
            </h1>
            <div class="searchdiv">
                <form action="{{ url_for('index') }}" class="searchbar">
                    <div class="searchbardiv">
                        <input id="search-text" type="text" name="search-text" class="searchbarinput w-input"
                            placeholder="search...">
                        <select id="country" name="search-country" class="locationinput w-input">
                            <optgroup label="Region">
                                <option value="europe">Europe 🇪🇺</option>
                                <option value="remote">Remote 🌍</option>
                            </optgroup>
                            <optgroup label="Country">
                                <option value="austria">Austria 🇦🇹</option>
                                <option value="belgium">Belgium 🇧🇪</option>
                                <option value="czechia">Czechia 🇨🇿</option>
                                <option value="denmark">Denmark 🇩🇰</option>
                                <option value="france">France 🇫🇷</option>
                                <option value="finland">Finland 🇫🇮</option>
                                <option value="germany">Germany 🇩🇪</option>
                                <option value="greece">Greece 🇬🇷</option>
                                <option value="hungary">Hungary 🇭🇺</option>
                                <option value="ireland">Ireland 🇮🇪</option>
                                <option value="italy">Italy 🇮🇹</option>
                                <option value="luxembourg">Luxembourg 🇱🇺</option>
                                <option value="netherlands">Netherlands 🇳🇱</option>
                                <option value="poland">Poland 🇵🇱</option>
                                <option value="portugal">Portugal 🇵🇹</option>
                                <option value="romania">Romania 🇷🇴</option>
                                <option value="spain">Spain 🇪🇸</option>
                                <option value="sweden">Sweden 🇸🇪</option>
                            </optgroup>
                        </select>
                    </div>
                    <button id="search-button" type="submit" class="button searchbutton">SEARCH</button>
                </form>
            </div>
        </div>
    </div>
    <div id="joblist" class="container w-container">
        <div class="jobboard-ref">
            <div class="jobboard-ref-text">Best jobs aggregated from </div>
            <div class="jobboard-ref-logo-div">
                <img src="{{ url_for('static', filename='images/LinkedInLogo.svg') }}" loading="lazy" width="120"
                    class="jobboard-ref-logo clickable">
                <img src="{{ url_for('static', filename='images/IndeedLogo.svg') }}" loading="lazy" width="110"
                    class="jobboard-ref-logo clickable">
                <img src="{{ url_for('static', filename='images/zipRecruiterLogo.svg') }}" loading="lazy" width="180"
                    class="jobboard-ref-logo clickable">
            </div>
        </div>

        {% block body %}{% endblock body %}
    </div>

    <div id="loader" class="loader">
        <img src="{{ url_for('static', filename='images/spinner.gif') }}" loading="lazy" width="50" height="50">
    </div>

    {% if context.showEmailBox == True %}
    <div id="emailbox">
        <div class="emailfooter">
            <div class="emailcontainer w-container">
                <div class="form-block w-form">
                    <div id="email-div">
                        <form id="email-form" name="email-form" data-name="Email Form" action="/form" method="post"
                            class="email-form">
                            <input type="email" class="emailfield w-input" maxlength="100" name="email"
                                data-name="Email" placeholder="Subscribe to job alert" id="email" required="">
                            <button type="submit" class="button">Submit</button>
                        </form>
                    </div>
                    <div id="thank-message" style="display:none">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                </div>
                <img id='close_form' src="{{ url_for('static', filename='images/cross.svg') }}" loading="lazy"
                    width="20" height="20" alt="" class="emailcross">
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="{{ url_for('static', filename='js/webflow.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}" type="text/javascript"></script>
    <script src=" {{ url_for('static', filename='js/search.js' ) }}" type="text/javascript"></script>
    <script>
        var typed = new Typed("#header-city", {
            strings: [
                'Munich^1500', 'Vienna^1500', 'Paris^1500',
                'Warsaw^1500', 'Berlin^1500', 'Rome^1500',
                'Madrid^1500', 'Zagreb^1500', 'Athens^1500',
                'Lisbon^1500', 'Milan^1500'
            ],
            typeSpeed: 200,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>

</html>
