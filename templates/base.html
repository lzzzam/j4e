<!DOCTYPE html><!--  This site was created in Webflow. https://www.webflow.com  -->
<!--  Last Published: Mon Feb 06 2023 22:00:38 GMT+0000 (Coordinated Universal Time)  -->
<html data-wf-page="63dbc3a2812938549876f48d" data-wf-site="63dbc3a281293806c776f48c">

<head>
    <meta charset="utf-8">
    <title>j4e</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/webflow.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/j4e.webflow.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="headersection wf-section">
        <div class="navbarcontainer w-container">
            <a href="/" aria-current="page" class="navbarname brandname">Jobs4Embedded</a>
            <a href="" aria-current="page" class="navbarname pagename">Resources</a>
            <a href="" aria-current="page" class="navbarname pagename">About</a>
            <a href="#" class="button w-button">POST A JOB</a>
        </div>
        <div class="headercontainer w-container">
            <h1 class="headertitle clickable">
                Find The Best <br>
                Embedded System Jobs<br>
                in <span id="header-city">Europe</span>
            </h1>
            <form action="{{ url_for('index') }}" class="searchbar w-form">
                <input id="search-text" type="text" name="search-text" class="searchbarinput w-input"
                    placeholder="search...">
                <button type="submit" class="button w-button">SEARCH</button>
            </form>
        </div>
    </div>
    <!-- Use extention feature from Jinja2 -->
    <div id="job-list" class="wf-section">
        <div class="container w-container">
            <div class="jobboardreference">
                <div class="text-block">Best jobs aggregated from </div>
                <img src="{{ url_for('static', filename='images/LinkedInLogo.svg') }}" loading="lazy" width="120"
                    class="jobboardlogo clickable">
                <img src="{{ url_for('static', filename='images/IndeedLogo.svg') }}" loading="lazy" width="110"
                    class="jobboardlogo clickable">
                <img src="{{ url_for('static', filename='images/zipRecruiterLogo.svg') }}" loading="lazy" width="180"
                    class="jobboardlogo clickable">
            </div>

            <!-- job board cards -->
            {% block body %}{% endblock body %}
            <!-- new job after scrolling -->
            <div id="newjobs"></div>
        </div>
    </div>

    <div id="loader" class="loader">
        <img src="{{ url_for('static', filename='images/spinner.gif') }}" loading="lazy" width="50" height="50">
    </div>

    {% if context.showEmailBox == True %}
    <div id="emailbox">
        <div class="emailfooter">
            <div class="emailcontainer w-container">
                <img src="{{ url_for('static', filename='images/on-fire.gif') }}" loading="lazy" width="30" height="30">
                <div class="form-block w-form">
                    <div id="email-div">
                        <form id="email-form" name="email-form" data-name="Email Form" action="/form" method="post"
                            class="form">
                            <input type="email" class="emailfield w-input" maxlength="256" name="email"
                                data-name="Email" placeholder="Subscribe to job alert" id="email" required="">
                            <input type="submit" value="Submit" data-wait="Please wait..."
                                class="button submitbutton w-button">
                        </form>
                    </div>
                    <div id="thank-message" style="display:none">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                </div>
                <a href="{{ url_for('close_form') }}">
                    <img id='close_form' src="{{ url_for('static', filename='images/cross.svg') }}" loading="lazy"
                        width="20" height="20" alt="" class="emailcross">
                </a>
            </div>
        </div>
    </div>
    {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/webflow.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/typed.js') }}" type="module"></script>
    <script src=" {{ url_for('static', filename='js/search.js' ) }}" type="module"></script>
</body>

</html>
